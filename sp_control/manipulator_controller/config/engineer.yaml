      {1_z: 0.008, 2_x: 0.005, 3_y: 0.005, 4_yaw: 0.05, 5_roll1: 0.05, 6_pitch: 0.3, 7_roll2: 0.05}
    structure_coeff:
      {l1: 0.60, l2: 0.25, l3: 0.10, l4: 0.20}

    destination:
      home:
        {1_z: 0.1, 2_x: 0.0, 3_y: 0.0, 4_yaw: 1.57, 5_roll1: 0.0, 6_pitch: 1.4, 7_roll2: 0.0}
      ground:
        {1_z: 0.205, 2_x: 0.0, 3_y: 0.1, 4_yaw: 0.0, 5_roll1: 0.0, 6_pitch: 0.00, 7_roll2: 0.0}
      sliver:
        {1_z: 0.50, 2_x: 0.0, 3_y: 0.05, 4_yaw: 0.0, 5_roll1: 0.0, 6_pitch: -1.57, 7_roll2: 0.0}#z:0.347
      gold:
