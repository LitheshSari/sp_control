manipulator:
  manipulator_controller:
    type: "manipulator_controller/ManipulatorController"
    publish_rate: 100
    timeout: 0.1

    z:
      has_friction: true
      friction: 16.0
      has_gravity: true
      gravity: 50.0
# 25 -75 2100 200 2
      left_joint:
        joint: "z_joint_left"
        pid: { p: 290.0, i: 0.0, d: 25.0, i_max: 100.0, i_min: -100.0, antiwindup: true, publish_state: true }
      right_joint:
        joint: "z_joint_right"
        pid: { p: 290.0, i: 0.0, d: 25.0, i_max: 100.0, i_min: -100.0, antiwindup: true, publish_state: true }
    x:
      has_friction: true
      friction: 34.0
      has_gravity: false
      gravity: 0.0

      left_joint:
        joint: "x_joint_left"
        pid: { p: 65.0, i: 0.0, d: 6.0, i_max: 200.0, i_min: -200.0, antiwindup: true, publish_state: true }
      right_joint:
        joint: "x_joint_right"
        pid: { p: 65.0, i: 0.0, d: 6.0, i_max: 200.0, i_min: -200.0, antiwindup: true, publish_state: true }

    y:
      has_friction: true
      friction: 8.0

      joint: "y_joint"
      pid: { p: 35.0, i: 0.1, d: 10.5 , i_max: 100.0, i_min: -100.0, antiwindup: true, publish_state: true }
      lock_pid: { p: 2400.0, i: 0.5, d: 50.0 , i_max: 100.0, i_min: -100.0, antiwindup: true, publish_state: true }
    
    yaw:
      joint: "yaw_joint"
      pid: { p: 19.0, i: 0.3, d: 0.2, i_max: 50.0, i_min: -50.0, antiwindup: true, publish_state: true }

    roll1:
      joint: "roll1_joint"
      pid: { p: 13.0, i: 0.01, d: 0.06, i_max: 20.0, i_min: -20.0, antiwindup: true, publish_state: true }

    pitch:
      joint: "pitch_joint"
      pid: { p: 22.0, i: 0.3, d: 0.05, i_max: 10.0, i_min: -10.0, antiwindup: true, publish_state: true }

    roll2:
      joint: "roll2_joint"
      pid: { p: 6.0, i: 0.0, d: 0.005, i_max: 20.0, i_min: -20.0, antiwindup: true, publish_state: true }

    diff:
      differential_reduction: 2
      positive_joint:
        joint: "pitch_joint"
        pid: { p: 2.2, i: 0.05, d: 0.06, i_max: 100.0, i_min: -100.0, antiwindup: true, publish_state: true }
      negative_joint:
        joint: "roll2_joint"
        pid: { p: 2.2, i: 0.05, d: 0.06, i_max: 100.0, i_min: -100.0, antiwindup: true, publish_state: true }
      pitch_pid:
        pid: { p: 17.5, i: 1.2, d: 0.3, i_max: 1.0, i_min: -1.0, antiwindup: true, publish_state: true }
      roll_pid:
        pid: { p: 2.0, i: 0.00, d: 0.05, i_max: 1.0, i_min: -1.0, antiwindup: true, publish_state: true }
     
    

    vel_limit:
      {1_z: 0.25, 2_x: 0.15, 3_y: 0.2, 4_yaw: 1.57, 5_roll1: 3.14, 6_pitch: 3.14, 7_roll2: 3.14}
    upper_pos_limit:
      {1_z: 0.700, 2_x: 0.22, 3_y: 0.28, 4_yaw: 2.00, 5_roll1: 6.28, 6_pitch: 1.57, 7_roll2: 6.28}
    lower_pos_limit:
      {1_z: 0.0, 2_x: 0.0, 3_y: -0.28, 4_yaw: -2.00, 5_roll1: -6.28, 6_pitch: -1.57, 7_roll2: -6.28}
